<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função par/impar</title>
</head>
<body>
    <h1>Implemente uma função que determine se um número é par ou ímpar.</h1>
    <script>
        function parOuImpar(numero) {
    if (numero % 2 === 0) {
        console.log(numero + " é um número par.");
    } else {
        console.log(numero + " é um número ímpar.");
    }
}

let numero = 4; 
parOuImpar(numero);
    
        </script>
    
</body>
</html>
